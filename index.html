<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <script src="./scripts.js"></script>
  <title>Salary Calculator</title>
</head>
<body>
  <header>
    <h1>Salary Calculator</h1>
  </header>
  <main>
    <h2>Add Employee</h2>
    <form onSubmit="handleSubmit(event)" >
      <input id="firstNameInput"
        placeholder="First Name"
        type="text"
      >
      <input
        id="lastNameInput"
        placeholder="Last Name"
        type="text"
      >

    <input
    id="idNumber"
    placeholder="ID Number"
    type="text"
  >

  <input
  id="jobTitle"
  placeholder="Job Title"
  type="text"
    >
    <input
    id="annualSalary"
    placeholder="Annual Salary"
    type="text"
  >

      <button type="submit">Submit</button>
    </form>
    <h2>Employees</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th></th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>ID Number</th>
          <th>Job Title</th>
          <th>Annual Salary</th>
        </tr>
      </thead>
      <tbody id="content"></tbody>
    </table>
  </main>
  <footer>
    <p>Total Monthly</p>
  </footer>
</body>
</html>
